services:

  db:
    image: mariadb:10.11
    container_name: mysaju_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    image: owen5257/my-saju-backend
    container_name: mysaju_backend
    restart: always
    depends_on:
      db:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 5000
      DB_HOST: db
      DB_PORT: 3306
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}
      FRONTEND_URL: ${FRONTEND_URL}
      BACKEND_URL: ${BACKEND_URL}
      KAKAO_REDIRECT_URI: ${KAKAO_REDIRECT_URI}
      NAVER_REDIRECT_URI: ${NAVER_REDIRECT_URI}
      CHARACTER_IMAGE_BASE_PATH: /app/character-images
    ports:
      - "5000:5000"
    volumes:
      - generated_images:/app/public/generated-images
      - ${CHARACTER_IMAGE_BASE_PATH}:/app/character-images:ro

  frontend:
    image: owen5257/my-saju-frontend
    container_name: mysaju_frontend
    restart: always
    depends_on:
      - backend
    ports:
      - "80:80"

volumes:
  db_data:
  generated_images: