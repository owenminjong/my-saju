version: '3.8'

services:

  # ========== MariaDB ==========
  db:
    image: mariadb:10.11
    container_name: mysaju_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ========== Backend ==========
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: mysaju_backend
    restart: always
    depends_on:
      db:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 5000
      DB_HOST: db
      DB_PORT: 3306
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}
      FRONTEND_URL: ${FRONTEND_URL}
      BACKEND_URL: ${BACKEND_URL}
      KAKAO_REDIRECT_URI: ${KAKAO_REDIRECT_URI}
      NAVER_REDIRECT_URI: ${NAVER_REDIRECT_URI}
      CHARACTER_IMAGE_BASE_PATH: /app/character-images
    ports:
      - "5001:5000"
    volumes:
      # 생성된 이미지 - 재시작해도 유지
      - generated_images:/app/public/generated-images
      # 소스 이미지 - 담당자가 서버에 올린 캐릭터/배경 폴더
      - ${CHARACTER_IMAGE_BASE_PATH}:/app/character-images:ro

  # ========== Frontend ==========
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        REACT_APP_API_URL: ${REACT_APP_API_URL}
        REACT_APP_FRONTEND_URL: ${REACT_APP_FRONTEND_URL}
    container_name: mysaju_frontend
    restart: always
    depends_on:
      - backend
    ports:
      - "80:80"

volumes:
  db_data:
  generated_images: